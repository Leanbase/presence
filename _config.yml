# Site settings
url: https://leanbase.io
baseUrl: https://leanbase.io/

# Build settings
permalink: /blog/:title/
sass:
  sass_dir: assets/scss

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

collections:
  offshore_articles:
  docs:
    output: true
    permalink: "/:collection/"

