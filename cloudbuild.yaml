steps:
- name: jekyll/minimal
  entrypoint: bundle
  args: ['exec', 'jekyll', 'build']
- name: gcr.io/cloud-builders/gcloud
  entrypoint: gsutil
  args: ["-m", "rsync", "-r", "-c", "-d", "./_site", "gs://example.com"]
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rsync', '-r', './_site', 'gs://www.leanbase.io']