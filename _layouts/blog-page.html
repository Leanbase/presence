---
layout: blog-base
---
<div class="blog-post">
  <div class="splash" style="background-image: url('{{ page.page_splash }}');" >
  </div>

  <div class="container post-start">
    <div class="row">
      <div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6 col-sm-12 col-xs-12 has-content">
        <h1>{{ page.title }}</h1>
        <p class="author">{{ page.author }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6 col-sm-12 col-xs-12 has-content blog-text">
        {{ content}}
      </div>
    </div>
  </div>
    
</div>
