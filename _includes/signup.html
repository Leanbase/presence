<div class="signup-form">
  <form method="GET" action="{{ page.lbapp_url }}accounts/signup/">
    <input type="hidden" name="command" value="prefill_email">
    <input type="email" autocomplete="email" name="email" placeholder="name@workplace.com"><!--
 --><input type="submit" class="submit" value="Signup">
  </form>
</div>
<script>
  (function (win) {
    if (win.handleSignupInputChange) {
      return;
    }

    win.handleSignupInputChange = function (e) {
      if (e.target.value !== "") {
        win.slideSignupIn(e.target.value);
      }
    }

    win.handleSignupClick = function (e) {
      var value = e.target.previousElementSibling.value;
      win.slideSignupIn(value);
    }
  })(window);
</script>
